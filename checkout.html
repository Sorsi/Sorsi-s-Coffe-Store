<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sorsi's Coffee Store</title>
    <script src=""></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header id="main-header">
        <div>
            <a class="header-logo" href="index.html">
                <img src="images/header-logo-coffee.png" alt="Sorsi logo">
            </a>
            <span id="header-name">Sorsi's Coffee Store</span>
            <input type="search" class="searchbox" placeholder="Let's search">
        </div>
        <nav>
            <ul>
                <li><a class="nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link" href="blog.html">Blog</a></li>
                <li><a class="nav-link" href="all-coffee.html">Products</a></li>
                <li><a class="nav-link" href="accessories.html">Accessories</a></li>
                <li><a class="nav-link" href="gifts.html">Gifts</a></li>
                <li><a class="nav-link" href="contact.html">Contact</a></li>
                <li><a class="nav-link" href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <div id="welcome-img">
        <img src="images/espresso-coffee-cup-with-beans-bckground.jpg" alt="welcome coffee">
    </div>
    <div id="coffee-of-the-month">
        <img src="images/CoffeeBag.png" alt="welcome coffee">
    </div>

    <form id="main-form" action="#" method="post">
        <fieldset class="box">
            <legend>Your details</legend>
            <div>
                <p><label class="text-label" for="first-name">First Name</label>
                    <input class="text-input" id="first-name" name="first-name" type="text" autofocus></p>
                <p><label class="text-label" for="last-name">Last Name</label>
                    <input class="text-input" id="last-name" name="last-name" type="text" size="10"></p>
                <p><label class="text-label" for="e-mail">E-mail</label>
                    <input class="text-input" id="e-mail" name="e-mail" type="email"></p>
                <p><label class="text-label" for="street">Street</label>
                    <input class="text-input" id="street" name="street" type="text"></p>
                <p><label class="text-label" for="number">Number</label>
                    <input class="text-input" id="number" name="number" type="number"></p>
                <p><label class="text-label" for="e-mail">ZIP code</label>
                    <input class="text-input" id="zip" name="zip" type="text"></p>
                <p><label class="text-label" for="city">City</label>
                    <input class="text-input" id="city" name="city" type="text"></p>
                <p><label class="text-label" for="country">Country</label>
                    <input class="text-input" id="country" name="country" type="text"></p>
                <p><label class="text-label" for="phone-number">Phone number</label>
                    <input class="text-input" id="phone-number" name="phone-number" type="tel"></p>
                <p><label class="text-label" for="blog">Blog</label>
                    <input class="text-input" id="blog" name="blog" type="url"></p>
                <p><label class="text-label" for="remark">Remarks</label>
                    <input class="text-input" id="remark" name="remark" type="text"></p>
            </div>
        </fieldset>
        <br>
        <fieldset class="box">
            <legend>Your order</legend>
            <p><label class="text-label" for="delivery-date">Requested delivery date</label>
                <input class="text-input" id="delivery-date" name="delivery-date" type="date"></p>
            <p><label class="text-label" for="color">Please choose wrapping paper color</label>
                <input class="text-input" id="color" name="color" type="color"></p>
            <p><label class="text-label" for="bows">How many bows on the package?</label>
                <input class="text-input" id="bows" name="bows" type="number"></p>
        </fieldset>

        <input class="sbmt-btn" type="submit" value="Place order">

    </form>

    <footer>
        <p>Our address is
        <address>1045 Nyar u. 71.</address>
        </p>
        <p class="txt-content">All site contents is copyright </p>
        <p class="small-txt">This page was generated on <time>09:25:04.123</time>.</p>
    </footer>
    <script src="myScript.js"></script>
</body>

</html>
